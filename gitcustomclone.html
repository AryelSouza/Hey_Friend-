	<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Inter', sans-serif;
}

#container{width:100vw;height:100vh;}
#navtop{width:100vw;height:7vh;background-color:#010409;}
#content-body{width:100vw;height:93vh;background-color:#010409;border-top:1px solid #2a313c;background-color:#0D1117;display:flex;}
#column-1{width:100%;height:100%;background-color:#0D1117;border-right:1px solid #2a313c;background-color:#0D1117;display:flex;}


/* POST CARD OPEN */
#post{width:100%;height:100%;background-color:#0D1117;overflow:auto;}




.card {
  position: relative;
  background-color: #151B23;
  padding: 1em;
  z-index: 5;
  box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  max-width: 500px;
  transition: 200ms ease-in-out;
	margin-left:400px;
	margin-bottom:60px;
	border:1px solid #2a313c;
}

.username {
  color: #F0F6FC;
  font-size: 0.85em;
  font-weight: 600;
}

.body {
  display: flex;
  flex-direction: column;
}

.body .text {
  margin: 0 10px 0 0;
  white-space: pre-line;
  color: #E2F2FC;
  font-weight: 400;
  line-height: 1.5;
  margin-bottom: 4px;
}

.footer {
  position: relative;
  width: 100%;
  color: #9fa4aa;
  font-size: 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border: none;
  margin-top: 10px;
}

.footer div {
  margin-right: 1rem;
  height: 20px;
  display: flex;
  align-items: center;
  cursor: pointer;
}

.footer svg {
  margin-right: 5px;
  height: 100%;
  stroke: #9fa4aa;
}

.viewer span {
  height: 20px;
  width: 20px;
  background-color: rgb(28, 117, 219);
  margin-right: -6px;
  border-radius: 50%;
  border: 1px solid #fff;
  display: grid;
  align-items: center;
  text-align: center;
  font-weight: bold;
  font-size: 8px;
  color: #fff;
  padding: 2px;
}

.viewer span svg {
  stroke: #fff;
}










/* POST CARD CLOSE */

/* OPEN FIST COLUMN OPTION */ 
.input {display: flex;flex-direction: column;width: 259px;background-color: #0D1117;justify-content: center;}
.value {background-color: transparent;border: none;padding: 10px;color: white;display: flex;position: relative;gap: 5px;cursor: pointer;border-radius: 4px;}
.value:not(:active):hover,.value:focus {background-color: #21262C;}
.value:focus,.value:active {background-color: #1A1F24;outline: none;}
.value::before {content: "";position: absolute;top: 5px;left: -10px;width: 5px;height: 80%;background-color: #2F81F7;border-radius: 5px;opacity: 0;}
.value:focus::before,.value:active::before {opacity: 1;}
.value svg {width: 15px}
/* CLOSE FIST COLUMN OPTION */
